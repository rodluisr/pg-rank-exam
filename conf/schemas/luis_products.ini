[general]
name        = luis_products
pk          = id
restful     = "get,post,put,delete"
permission  = F
description = "Product list"

[schema]
id              = "BIGINT UNSIGNED NOT NULL AUTO_INCREMENT"
bid             = "BIGINT(13) UNSIGNED DEFAULT NULL"        ; business/tenant id (optional)
category_id     = "BIGINT UNSIGNED DEFAULT NULL"            ; reference to categories.id
name            = "VARCHAR(128) NOT NULL"
description     = "TEXT DEFAULT NULL"
price           = "DECIMAL(10,2) DEFAULT 0.00"
stock_qty       = "INT DEFAULT 0"
status          = "TINYINT(1) DEFAULT 1"                    ; 1=active, 0=inactive
image_url       = "VARCHAR(255) DEFAULT NULL"               ; single product image
data            = "TEXT DEFAULT NULL"                       ; optional serialized data
ins_t           = "BIGINT(13) DEFAULT NULL"                 ; created timestamp
upd_t           = "BIGINT(13) DEFAULT NULL"                 ; updated timestamp

[index]
category_id     = "normal"
status          = "normal"
ins_t           = "normal"
upd_t           = "normal"